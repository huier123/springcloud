spring:
  application:
    name: springcloud-consumer

server:
  port: 8200

locationhost: localhost
  #eureka配置
eureka:
  client:
    #表示是否将自己注册进eureka  默认为true
    register-with-eureka: true
    #是否从EurekaServer中抓取已有的注册信息，默认为true，单点无所谓，集群必须设置true才能和ribbon使用负载均衡
    fetch-registry: true
    service-url:
      #单机配置
      defaultZone: http://${locationhost}:8000/eureka


feign:
  springcloud:
    producerurl: http://${locationhost}:8100